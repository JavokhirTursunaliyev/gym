{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Classes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 1rem 2rem;
    }

    .navbar h1 {
      color: #FFD700;
      font-size: 1.8rem;
    }

    .navbar nav a {
      color: #FFD700;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar nav a:hover {
      text-decoration: underline;
    }

    .class-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .class-card {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1.5rem;
      transition: transform 0.3s ease;
    }

    .class-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
    }

    .class-title {
      font-size: 1.4rem;
      color: #FFD700;
      margin-bottom: 0.5rem;
    }

    .class-date {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .class-description {
      font-size: 1rem;
      color: #eee;
      margin-bottom: 1.5rem;
    }

    .attend-button {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .attend-button:hover {
      background-color: #e6c200;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      color: lightgreen;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Class Portal</h1>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'shop' %}">Shop</a>
      <a href="{% url 'classes_list' %}">Classes</a>
      <a href="#">Logout</a>
    </nav>
  </div>

  <!-- Optional message -->
  {% if message %}
  <div class="message">{{ message }}</div>
  {% endif %}

  <!-- Class Grid -->
  <div class="class-grid">
    {% for class in classes %}
    <div class="class-card">
      <div class="class-title">{{ class.title }}</div>
      <div class="class-date">ðŸ“… {{ class.date }}</div>
      <div class="class-description">{{ class.description|default:"No description." }}</div>
      <form method="POST" action="{% url 'attend_class' %}">
        {% csrf_token %}
        <input type="hidden" name="class_id" value="{{ class.id }}">
        <button type="submit" class="attend-button">Attend</button>
      </form>
    </div>
    {% endfor %}
  </div>

</body>
</html>
